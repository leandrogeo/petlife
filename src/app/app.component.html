<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- 7 BOTON DEL BUSCAR-->

      <!-- PRIMER BOTON DEL MENU-->
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" [routerLink]="['/home']">
            <ion-label>
              Inicio
            </ion-label>
            <ion-icon class="iconos" name="home-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <!-- SEGUNDO BOTON DEL MENU-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/set-registro']">
            <ion-label>
              Registro de mascotas
            </ion-label>
            <ion-icon class="iconos" name="create-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <!-- Tercer BOTON DEL MENU PERFIL-->
        <ion-menu-toggle autoHide="false" >
          <ion-item button="true" [routerLink]="['/perfil']">
            <ion-label>
              Perfil
            </ion-label>
            <ion-icon class="iconos" name="person-circle-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>


        <!-- Cuarto BOTON DEL MENU REGISTROS MEDICOS-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/registros']">
            <ion-label>
              Registro
            </ion-label>
            <ion-icon slot="end" class="iconos" name="document-text-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>


        <!-- 5 BOTON DEL BUSCAR-->
        <ion-menu-toggle autoHide="false"  *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/buscar']">
            <ion-label>
              Buscar
            </ion-label>
            <ion-icon slot="end" class="iconos" name="search-circle-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>


        <!-- 6 BOTON DEL BUSCAR-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/citas']">
            <ion-label>
              Agendar Citas
            </ion-label>
            <ion-icon slot="end" class="iconos" name="calendar-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>


        <!-- 7 BOTON DEL BUSCAR-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/carnet']">
            <ion-label>
              Carnet
            </ion-label>
            <ion-icon slot="end" class="iconos" name="id-card-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <!-- 8 BOTON DEL MENU REGISTROS MEDICOS-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <ion-item button="true" [routerLink]="['/citasge']">
            <ion-label>
              Citas Generales
            </ion-label>
            <ion-icon slot="end" class="iconos" name="document-text-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <!--Cerrar Sesioooooon-->
        <ion-menu-toggle autoHide="false" *ngIf="ConectadosSi">
          <div style="text-align: center ;padding-top: 20px;"> 
            <ion-label button="true" (click)="onClick()" class="btn danger">
              Cerrar sesi√≥n
              <ion-icon color="danger" name="log-out-outline"></ion-icon>
            </ion-label>
          </div>
        </ion-menu-toggle>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
