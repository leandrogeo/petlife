<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Buscar
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon class="iconos" name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar animated="true" placeholder="Usuario" show-clear-button="focus"
      (ionChange)="buscar($event)"></ion-searchbar>
  </div>
  <div class="lista" *ngIf="!listallena">
    <ion-label>NO HAY ELEMENTOS EN LA LISTA</ion-label>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let usuario of results">
      <ion-item [routerLink]="['/mascotas/'+ usuario.uid]">
        <ion-label class="normal"> {{usuario.nombre}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option [routerLink]="['/editarusu/'+ usuario.uid]">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
