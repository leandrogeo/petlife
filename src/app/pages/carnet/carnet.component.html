<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Carnet
    </ion-title> 
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon class="iconos" name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 

<ion-card>
  <div>
    <ion-searchbar animated="true" placeholder="Mascota" show-clear-button="focus" (ionChange)="buscar($event)"></ion-searchbar>
  </div>
  <div class="lista" *ngIf="!listallena">
    <ion-label >NO HAY ELEMENTOS EN LA LISTA</ion-label>
  </div>

  <ion-item *ngFor="let produto of results" [routerLink]="['/carnet/'+ produto.id]" >
    <ion-label class="normal"> {{produto.nombredelamascota}}</ion-label>
    <ion-label class="normal"> {{produto.id}}</ion-label>
    <div slot="end" style="padding: 5px;"> 
      <img class="image" [src]="produto.foto" height="75" width="75">
    </div>
  </ion-item>
</ion-card>
